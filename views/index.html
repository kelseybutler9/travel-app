<!DOCTYPE html>
<html lang ='en'>
<head>
  <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Travel App</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
  <nav>
    <ul>
      <li>Log In</li>
      <li>Sign Up</li>
    </ul>
  </nav>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main role="main">
  <header role="banner">Travel App</header>
  <h1>Explore past, present, and future Travel</h1>
  <form class="homescreen">
    <h2>Select one of the following buttons.</h2>
    <button type="button" class="new-trip-button">Create a new Trip</button>
    <button type="button" class="view-past-trips">View Past Trips</button>
  </form>

  <div class="past-trips-list" hidden>
    <form class="past-trip-list">
      <h2>Past Trips</h2>
      <!-- <label>Enter a location to search past trips.
        <input type="text" name="location-search">
      </label> -->
      <div class="past-trips">
      </div>
      <button type="button" class="new-trip-button">Create a new Trip</button>
      <button type="button" class="homescreen-button">Return to Homescreen</button>
    </form>
  </div>

  <form class="update-past-trip-form" hidden>
    <div class="update-past-trip">
    </div>
    <button type="submit" class="submit-updated-trip-button">Submit Updated Trip</button>
    <button type="button" class="new-trip-button">Create a new Trip</button>
    <button type="button" class="homescreen-button">Return to Homescreen</button>
  </form>

  <form class="create-a-trip-forms" hidden>
    <div class ="create-a-trip-form">
    </div>
    <button type="submit" class="submit-trip-button">Submit New Trip</button>
    <button type="button" class="homescreen-button">Return to Homescreen</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  <script src="app.js"></script>
</main>
</body>
</html>
