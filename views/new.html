<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>New Trip | Travel in Time</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="new trip creation form">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body id="new">
    <header role="banner">
      <h1>Travel in Time</h1>
      <h1>Explore past, present, and future trips.</h1>
      <nav role="navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a class="active" href="/new">Create New Trip</a></li>
          <li><a href="/history">View Past Trips</a></li>
        </ul>
      </nav>
    </header>
    <main role="main">
      <form data-trips="form" class="new">
        <section>
          <h3>General Info</h3>
              <div class="inner-wrap">
                <label>Enter the title of your trip.
                  <input type="text" name="title" required>
                </label>
                <label>Enter the location of your trip.
                  <input type="text" name="place" required>
                </label>
                <label>Enter the start date of your trip.
                  <input type="date" name="startDate" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </label>
                <label>Enter the end date of your trip.
                  <input type="date" name="endDate" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </label>
              </div>
        </section>
        <section>
          <h3>Transportation</h3>
            <div class="inner-wrap">
              <label>Enter the type of transportation for this trip.
                <input type="text" name="transportation[transType][0]" required>
              </label>
              <label>Enter more information about your transportation.
                <input type="text" name="transportation[transInformation][0]" required>
              </label>
            <div class="addtransportation">

            </div>
            <button type="button" class="transportation">Add another transportation item</button>
          </div>
        </section>
        <section>
          <h3>Residence</h3>
            <div class="inner-wrap">
              <label>Enter the the type of residence for this trip.
                  <input type="text" name="residence[residenceName][0]" required>
                </label>
                <label>Enter more information about your residence.
                  <input type="text" name="residence[residenceInformation][0]" required>
                </label>
              <div class="addresidence">
              </div>
              <button type="button" class="residence">Add another residence item</button>
            </div>
        </section>
        <section>
          <h3>Restaurants</h3>
            <div class="inner-wrap">
              <label>Enter the type of restaurant for this trip.
                <input type="text" name="restaurants[restaurantName][0]" required>
              </label>
              <label>Enter more information about your restaurant.
                <input type="text" name="restaurants[restaurantInformation][0]" required>
              </label>
              <div class="addrestaurants">
              </div>
              <button type="button" class="restaurants">Add another restaurant</button>
            </div>
        </section>
        <section>
          <h3>Activities</h3>
            <div class="inner-wrap">
              <label>Enter the type of activtiy for this trip.
                <input type="text" name="activities[activityName][0]" required>
              </label>
              <label>Enter more information about your activity.
                <input type="text" name="activities[activityInformation][0]" required>
              </label>
              <div class="addactivities">
              </div>
              <button type="button" class="activities">Add another activity</button>
            </div>
        </section>

        <button type="submit" class="button-new">Submit</button>
      </form>

      <div class="success-screen" hidden>
          <p>You have successfully submitted your trip!</p><p>You may now <a href="/history">View Past Trips</a> or to <a href="/new">Create a New Trip.</a></p>
      </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
      <script src="/static/form-serialize.js"></script>
      <script src="/static/handle-inputs.js"></script>
      <script src="/static/form-handler.js"></script>
     <script src="/static/trip.js"></script>
     <script src="/static/datastore.js"></script>
      <script src="/static/index.js"></script>
    </body>
</html>
